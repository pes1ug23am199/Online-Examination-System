{% extends 'base.html' %}
{% block content %}
<div class="grid cols-2">
  <div class="card">
    <h2 class="h2">Student Signup</h2>
    <p class="lead">Create your account to take quizzes.</p>
    <form method="post" class="form stack" autocomplete="on">
      <div class="field">
        <label for="usn">USN</label>
        <input id="usn" class="input" type="text" name="usn" required />
      </div>
      <div class="field">
        <label for="name">Name</label>
        <input id="name" class="input" type="text" name="name" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" class="input" type="email" name="email" autocomplete="email" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" class="input" type="password" name="password" autocomplete="new-password" required />
      </div>
      <div class="row" style="gap:1rem; flex-wrap:wrap">
        <div class="field" style="flex:1 1 220px">
          <label for="department">Department</label>
          <input id="department" class="input" type="text" name="department" />
        </div>
        <div class="field" style="flex:1 1 160px">
          <label for="semester">Semester (1-8)</label>
          <input id="semester" class="input" type="number" name="semester" min="1" max="8" required />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create account</button>
    </form>
    <p class="lead">Already have an account? <a href="{{ url_for('student_login') }}">Log in</a></p>
  </div>
</div>
{% endblock %}
