{% extends 'base.html' %}
{% block content %}
<h2>Welcome, {{ staff_name }}</h2>
<p><a href="{{ url_for('staff_logout') }}">Logout</a></p>
<h3>Add Question</h3>
<form method="post" action="{{ url_for('staff_add_question') }}">
  <label>Quiz
    <select name="quiz_id" required>
      <option value="" disabled selected>Select a quiz</option>
      {% for q in quizzes %}
        <option value="{{ q.quiz_id }}">{{ q.quiz_title }} (#{{ q.quiz_id }})</option>
      {% endfor %}
    </select>
  </label><br />
  <label>Question<br /><textarea name="question_text" rows="3" required></textarea></label><br />
  <label>Option A <input type="text" name="option_a" required /></label><br />
  <label>Option B <input type="text" name="option_b" required /></label><br />
  <label>Option C <input type="text" name="option_c" required /></label><br />
  <label>Option D <input type="text" name="option_d" required /></label><br />
  <label>Correct Option
    <select name="correct_option" required>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
  </label><br />
  <button type="submit">Add Question</button>
</form>
{% endblock %}
