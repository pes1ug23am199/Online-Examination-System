<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'Online Examination System' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <header class="header">
      <div class="container nav">
        <div class="brand">
          <div class="brand-badge"></div>
          <span>Online Examination System</span>
        </div>
        <nav class="row">
          <a href="{{ url_for('student_login') }}">Student</a>
          <a href="{{ url_for('staff_login') }}">Staff</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <ul class="flashes">
                {% for category, message in messages %}
                  <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
          {% block content %}{% endblock %}
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">Online Examination System</div>
    </footer>
  </body>
</html>
